        <script>
            document.addEventListener("DOMContentLoaded", function() {
              const fetchContent = async (url) => {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
              };
          
              const loadContent = async () => {
                try {
                  const [headerData, footerData] = await Promise.all([
                    fetchContent('../includes/confiremationheader.html'),
                    fetchContent('../includes/insidefooter.html')
                  ]);
          
                  document.getElementById('included-confiremationheader').innerHTML = headerData;
                  document.getElementById('included-insidefooter').innerHTML = footerData;
                } catch (error) {
                  console.error('Error fetching content:', error);
                }
              };
          
              loadContent();
            });
          </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const urlParams = new URLSearchParams(window.location.search);
                const location = urlParams.get('location');
                const dates = urlParams.get('dates');
                const guests = urlParams.get('guests');

                // Update elements with the parsed data
                document.getElementById('stayDuration').textContent = `Entire Stay Duration: ${dates}`;
                document.getElementById('night').textContent = `Guests: ${guests}`;

                // Split dates to check-in and check-out dates (assuming the dates are in "Check-in - Check-out" format)
                const [checkin, checkout] = dates.split(' - ');
                document.getElementById('checkinDate').textContent = checkin;
                document.getElementById('checkoutDate').textContent = checkout;
            });
        </script>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
            import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        
            const firebaseConfig = {
              apiKey: "AIzaSyCp2e7CNo83HwDx_HAVgY_IDh0_KW2Y0HI",
              authDomain: "y-spot-e84ca.firebaseapp.com",
              databaseURL: "https://y-spot-e84ca-default-rtdb.firebaseio.com",
              projectId: "y-spot-e84ca",
              storageBucket: "y-spot-e84ca.appspot.com",
              messagingSenderId: "783996806068",
              appId: "1:783996806068:web:298ca1ddb4dfb7e758c8e1",
              measurementId: "G-TSH2JVYJHR"
            };
        
            const app = initializeApp(firebaseConfig);
            const auth = getAuth();
        
            window.onload = () => {
              const userDetailsContainer = document.getElementById("userDetailsContainer");
              const registerLink = document.getElementById("registerLink");
              const loginLink = document.getElementById("loginLink");
        
              onAuthStateChanged(auth, (user) => {
                if (user) {
                  userDetailsContainer.style.display = "block";
                  registerLink.style.display = "none";
                  loginLink.style.display = "none";
                  document.getElementById("userName").textContent = user.displayName || "User";
                } else {
                  userDetailsContainer.style.display = "none";
                  registerLink.style.display = "block";
                  loginLink.style.display = "block";
                }
              });
            };
        
            document.getElementById('logoutButton').addEventListener('click', function () {
              signOut(auth).then(() => {
                alert('Logged out successfully');
                // Hide user details and show register and login links
                document.getElementById("userDetailsContainer").style.display = "none";
                document.getElementById("registerLink").style.display = "block";
                document.getElementById("loginLink").style.display = "block";
                // Redirect to login page or home page after logout
                window.location.href = '../login/index.html';
              }).catch((error) => {
                console.error('Error logging out: ', error);
                alert('Error logging out. Please try again.');
              });
            });
          </script>

   <script>
     // Function to show or hide the button based on scroll position
     window.onscroll = function() {
       const backToTopButton = document.getElementById('backToTop');
       if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
         backToTopButton.style.display = "block";
       } else {
         backToTopButton.style.display = "none";
       }
     };
 
     // Function to smoothly scroll to the top
     document.getElementById('backToTop').addEventListener('click', function() {
       window.scrollTo({ top: 0, behavior: 'smooth' });
     });
