<!doctype html>
<html lang="en">
    <head>
        <title>Login page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-light" style="background-color: #FF1717;">
                <div class="container">
                    <a class="navbar-brand" href="#"><img id="logo" src="../assets/img/logo.png" alt=""></a>
                </div>
            </nav>
        </header>
       
        <main>
            <div class="container custom-container text-center">
                <div class="row mt-5">
                    <div class="col-md-4 offset-md-4">
                        <h3>Sign In or Create an Account</h3>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control form-control-md border "   id="email" placeholder="Enter your email address">
                            </div>
                            <button type="submit" class="btn btn-primary" style="background-color: #FF1717;">Continue with Email</button>
                        </form>
                        <p class="mt-3">Or use one of these options</p>
                        <div class="container" style="gap: 20px;">
                        
                        <button type="button" class="btn btn-primary mt-3 p-0" style="width: 50px; height: 50px; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);">
                            <img src="../assets/img/google img" alt="Google Logo" style="height: 100%; width: 100%; object-fit: cover; border-radius: 5px;">
                        </button>
                       
                    </div>
                        
                        <hr>
                        <p>By signing in or creating an account, you agree with our <a href="#">Terms & conditions</a> and <a href="#">privacy statement</a>.</p>
                        <hr>
                       
                    </div>
                </div>
            </div>
            

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
