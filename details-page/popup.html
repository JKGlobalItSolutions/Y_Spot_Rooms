<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Popup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <!-- left filter section start  -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62385.75381987324!2d79.06925269999999!3d12.2408568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bacc0852cd3d6cd%3A0x74002b16e5bac856!2sTiruvannamalai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1716285438379!5m2!1sen!2sin"
            width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- category filter start  -->
    <div class="card my-3">
        <div class="card-header">
            Categories
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="category1">
                <label class="form-check-label" for="category1">Category 1</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="category2">
                <label class="form-check-label" for="category2">Category 2</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="category3">
                <label class="form-check-label" for="category3">Category 3</label>
            </li>
        </ul>
    </div>
    <!-- category filter end  -->
    <!-- price range start -->
    <div class="card my-3">
        <div class="card-header">
            Price Range
        </div>
        <div class="card-body">
            <div class="form-group mb-3">
                <label for="minPrice" class="form-label">Min Price</label>
                <input type="number" class="form-control" id="minPrice" placeholder="0">
            </div>
            <div class="form-group">
                <label for="maxPrice" class="form-label">Max Price</label>
                <input type="number" class="form-control" id="maxPrice" placeholder="1000">
            </div>
        </div>
    </div>
    <!-- price range end -->
    <!-- brand filter start -->
    <div class="card my-3">
        <div class="card-header">
            Brands
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="brand1">
                <label class="form-check-label" for="brand1">Brand 1</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="brand2">
                <label class="form-check-label" for="brand2">Brand 2</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="brand3">
                <label class="form-check-label" for="brand3">Brand 3</label>
            </li>
        </ul>
    </div>
    <!-- brand filter end -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
