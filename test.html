<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    

    .form-group-label {
      font-weight: bold;
    }

    .input-group-topic {
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      
    }

    .input-group-addon {
      background-color: white;
    }
    #location{
        height: 50px;
        margin-top: 20px;

    }
    #dates{
        height: 50px;
        margin-top: 20px;
    }
    #guests{
        height: 50px;
        margin-top: 20px;
    }
    #search{
        height: 50px;
        width: 150px;
        margin-top: 20px;
    }
    #move{
       
    }
  
  </style>
</head>
<body>
    <div class="container mt-5 custom-container rounded" style="background-color: #1C1B1F; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); width: 100%;">
        <div class="container" style="margin-top: 150px;">
            <form>
                <div class="form-row justify-content-center rounded-3">
                    <!-- Destination -->
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <input type="text" class="form-control" id="location" placeholder="Enter destination" required style="border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);">
                    </div>
                    <!-- Check-in and Check-out Dates -->
                    <div class="form-group col-lg-4 col-md-6 col-sm-12">
                        <input type="text" class="form-control" id="dates" placeholder="Check-in - Check-out" required style="border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);">
                    </div>
                    <!-- Combined Input Box for Adults, Children, and Rooms -->
                    <div class="form-group col-lg-4 col-md-6 col-sm-12">
                        <input type="text" class="form-control" id="guests" placeholder="Adults, Children & Rooms" required style="border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);">
                        <div class="dropdown-menu p-3" id="guestsDropdown" aria-labelledby="guestsDropdown" style="display: none;">
                            <div class="form-group">
                                <label for="adults">Adults</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary btn-minus" type="button" id="adults-minus">-</button>
                                    </div>
                                    <input type="number" class="form-control" id="adults" min="0" value="0" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary btn-plus" type="button" id="adults-plus">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="children">Children</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary btn-minus" type="button" id="children-minus">-</button>
                                    </div>
                                    <input type="number" class="form-control" id="children" min="0" value="0" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary btn-plus" type="button" id="children-plus">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="rooms">Rooms</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary btn-minus" type="button" id="rooms-minus">-</button>
                                    </div>
                                    <input type="number" class="form-control" id="rooms" min="1" value="1" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary btn-plus" type="button" id="rooms-plus">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Search Button -->
                    <div class="form-group col-lg-2 col-md-6 col-sm-12">
                        <button type="submit" class="btn text-light" id="search" style="background-color: #FF1717;">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    
    

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min"></script>
    
        <!-- Your HTML code for the form -->
        
        <!-- Include Flatpickr JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <!-- Initialize Flatpickr -->
        <script>
          // Wait for the DOM content to be fully loaded
          document.addEventListener("DOMContentLoaded", function() {
            // Target the #dates input field and initialize Flatpickr
            flatpickr("#dates", {
              // Set the date format as desired (e.g., "Y-m-d" for YYYY-MM-DD)
              dateFormat: "Y-m-d",
              // Enable selecting a range of dates (for check-in and check-out)
              mode: "range",
              // Optional: You can add more options as needed
            });
          });
        </script>
      
      
          <script>
            
            document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('guests').addEventListener('click', function () {
        var dropdown = document.getElementById('guestsDropdown');
        if (dropdown.style.display === "none") {
            dropdown.style.display = "block";
        } else {
            dropdown.style.display = "none";
        }
    });
});

        //   </script>
       
        <script>
            // Increment and decrement functions for Adults
            document.getElementById('adults-plus').addEventListener('click', function() {
                document.getElementById('adults').stepUp();
                updateGuests();
            });
        
            document.getElementById('adults-minus').addEventListener('click', function() {
                document.getElementById('adults').stepDown();
                updateGuests();
            });
        
            // Increment and decrement functions for Children
            document.getElementById('children-plus').addEventListener('click', function() {
                document.getElementById('children').stepUp();
                updateGuests();
            });
        
            document.getElementById('children-minus').addEventListener('click', function() {
                document.getElementById('children').stepDown();
                updateGuests();
            });
        
            // Increment and decrement functions for Rooms
            document.getElementById('rooms-plus').addEventListener('click', function() {
                document.getElementById('rooms').stepUp();
                updateGuests();
            });
        
            document.getElementById('rooms-minus').addEventListener('click', function() {
                document.getElementById('rooms').stepDown();
                updateGuests();
            });
        
            // Function to update the "Adults, Children & Rooms" input
            function updateGuests() {
                var adults = document.getElementById('adults').value;
                var children = document.getElementById('children').value;
                var rooms = document.getElementById('rooms').value;
                var guests = "Adults: " + adults + ", Children: " + children + ", Rooms: " + rooms;
                document.getElementById('guests').value = guests;
            }
        </script>
          
</body>
</html>
