<!DOCTYPE html>
<html>
<head>
  <title>Firebase CRUD Operations with Image Upload</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      margin: 20px;
    }

    input, button {
      display: block;
      margin: 10px 0;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      margin-top: 10px;
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Firebase CRUD Operations with Image Upload</h1>

  <div class="container">
    <input type="text" id="userId" placeholder="User ID">
    <input type="text" id="userName" placeholder="Name">
    <input type="number" id="userAge" placeholder="Age">
    <input type="file" id="userImage" accept="image/*">
    <button onclick="createOrUpdateUser()">Save User</button>
    <button onclick="readUser()">Read User</button>
    <button onclick="deleteUser()">Delete User</button>

    <div id="userDetails"></div>
  </div>

  <script src="crud.js"></script>
</body>
</html>
