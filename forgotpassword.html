<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 400px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Forgot Password</h2>
    <form id="forgotPasswordForm">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email address:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
    <div id="message" class="mt-3 d-none"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const message = document.getElementById('message');

    forgotPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = forgotPasswordForm.email.value;

      // Here you would typically send a password reset email to the user's email address
      // For demonstration purposes, let's just show a message
      message.classList.remove('alert', 'alert-danger');
      message.classList.add('alert', 'alert-success');
      message.innerHTML = `Password reset link has been sent to ${email}. Check your email.`;
      message.classList.remove('d-none');
      // You would normally make an API call or handle the password reset process here
      // Simulate a delay (for demonstration purposes)
      await new Promise(resolve => setTimeout(resolve, 2000));
      // Redirect to the sign-in page after some time (or show another message)
      window.location.href = "./signin.html"; // Replace with your sign-in page URL
    });
  </script>
</body>

</html>
