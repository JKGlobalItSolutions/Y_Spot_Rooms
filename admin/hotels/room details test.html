    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCkTgEb7H_wNIgVhWwm-l-IzrHXDSe3ni4",
            authDomain: "testcrud-103a3.firebaseapp.com",
            databaseURL: "https://testcrud-103a3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "testcrud-103a3",
            storageBucket: "testcrud-103a3.appspot.com",
            messagingSenderId: "387302339276",
            appId: "1:387302339276:web:e6c88525a1d80f9d154869",
            measurementId: "G-ZR3EB3CD3Z"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        document.addEventListener('DOMContentLoaded', function () {
            const roomFormContainer = document.querySelector('.room-form-container');
            const user = { uid: 'YOUR_USER_ID' }; // Replace with actual user ID or authentication logic

            function createRoomForm(docId, roomData = {}) {
                const form = `
                    <div class="card shadow mb-4 room-details-form" data-room-id="${docId || ''}">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">${docId ? 'Edit' : 'Add'} Room</h6>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-lg-4 col-md-12">
                                        <div class="form-group">
                                            <label for="Room Number">Room Number:</label>
                                            <input type="text" class="form-control roomNumber" value="${roomData.roomNumber || ''}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="Room Price">Room Price:</label>
                                            <input type="text" class="form-control roomPrice" value="${roomData.roomPrice || ''}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="Bed Type">Bed Type:</label>
                                            <select name="" class="form-control bedType" required>
                                                <option value="" disabled selected>Select your options</option>
                                                <option value="Single Bed" ${roomData.bedType === 'Single Bed' ? 'selected' : ''}>Single Bed</option>
                                                <option value="Twin Bed" ${roomData.bedType === 'Twin Bed' ? 'selected' : ''}>Twin Bed</option>
                                                <option value="Double Bed" ${roomData.bedType === 'Double Bed' ? 'selected' : ''}>Double Bed</option>
                                                <option value="Triple Bed" ${roomData.bedType === 'Triple Bed' ? 'selected' : ''}>Triple Bed</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="Room Type">Room Type:</label>
                                            <select name="" class="form-control roomType" required>
                                                <option value="" disabled selected>Select your options</option>
                                                <option value="Deluxe" ${roomData.roomType === 'Deluxe' ? 'selected' : ''}>Deluxe</option>
                                                <option value="Standard" ${roomData.roomType === 'Standard' ? 'selected' : ''}>Standard</option>
                                                <option value="Suite" ${roomData.roomType === 'Suite' ? 'selected' : ''}>Suite</option>
                                                <option value="Economy" ${roomData.roomType === 'Economy' ? 'selected' : ''}>Economy</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-12">
                                        <div class="form-group">
                                            <label for="Per Adult Price">Per Adult Price:</label>
                                            <input type="text" class="form-control PerAdultPrice" value="${roomData.PerAdultPrice || ''}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="Per Child Price">Per Child Price:</label>
                                            <input type="text" class="form-control PerChildPrice" value="${roomData.PerChildPrice || ''}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="Bathroom Type">Bathroom Type:</label>
                                            <select name="bothroomType" class="form-control bothroomType" required>
                                                <option value="" disabled selected>Select your options</option>
                                                <option value="Attached Bathroom" ${roomData.bothroomType === 'Attached Bathroom' ? 'selected' : ''}>Attached Bathroom</option>
                                                <option value="Common Bathroom" ${roomData.bothroomType === 'Common Bathroom' ? 'selected' : ''}>Common Bathroom</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 text-right">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        ${docId ? `<button type="button" class="btn btn-danger remove-btn">Remove</button>` : ''}
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                `;
                return form;
            }

            function saveRoomDetails(docId, form) {
                const roomNumber = form.querySelector('.roomNumber').value;
                const roomPrice = form.querySelector('.roomPrice').value;
                const bedType = form.querySelector('.bedType').value;
                const roomType = form.querySelector('.roomType').value;
                const PerAdultPrice = form.querySelector('.PerAdultPrice').value;
                const PerChildPrice = form.querySelector('.PerChildPrice').value;
                const bothroomType = form.querySelector('.bothroomType').value;

                const roomData = {
                    roomNumber,
                    roomPrice,
                    bedType,
                    roomType,
                    PerAdultPrice,
                    PerChildPrice,
                    bothroomType
                };

                if (docId) {
                    db.collection('hotels').doc(user.uid).collection('rooms').doc(docId).update(roomData)
                        .then(() => {
                            alert('Room details updated successfully!');
                        })
                        .catch((error) => {
                            console.error('Error updating document: ', error);
                        });
                } else {
                    db.collection('hotels').doc(user.uid).collection('rooms').add(roomData)
                        .then(() => {
                            alert('Room details added successfully!');
                        })
                        .catch((error) => {
                            console.error('Error adding document: ', error);
                        });
                }
            }

            function removeRoom(docId) {
                db.collection('hotels').doc(user.uid).collection('rooms').doc(docId).delete()
                    .then(() => {
                        alert('Room removed successfully!');
                        document.querySelector(`form[data-room-id="${docId}"]`).remove();
                    })
                    .catch((error) => {
                        console.error('Error removing document: ', error);
                    });
            }

            // Example usage: Add form
            roomFormContainer.innerHTML = createRoomForm();

            // Add event listener to handle form submissions
            roomFormContainer.addEventListener('submit', function (event) {
                event.preventDefault();
                const form = event.target.closest('form');
                const docId = form.closest('.room-details-form').getAttribute('data-room-id');
                saveRoomDetails(docId, form);
            });

            // Add event listener for remove buttons
            roomFormContainer.addEventListener('click', function (event) {
                if (event.target.classList.contains('remove-btn')) {
                    const docId = event.target.closest('.room-details-form').getAttribute('data-room-id');
                    removeRoom(docId);
                }
            });
        });
    </script>
