<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container mt-5">
                <div class="row">
                    <!-- Toggle Filter Button in Mobile View -->
                    <div class="col-12 d-lg-none"> <!-- Show in mobile view -->
                        <button class="btn btn-primary mb-3" id="filterButton" onclick="toggleFilter()">Toggle Filters</button>
                        <div id="filterList" style="display: none;">
                            <h4>Select Filters</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="filter1">
                                <label class="form-check-label" for="filter1">Filter 1</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="filter2">
                                <label class="form-check-label" for="filter2">Filter 2</label>
                            </div>
                            <!-- Add more filters as needed -->
                        </div>
                    </div>
                    
                    <!-- Filters Section (Left Side) - Visible in Normal View -->
                    <div class="col-lg-3 d-none d-lg-block"> <!-- Hide in mobile view -->
                            <div class="card-body">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62385.734729707045!2d79.02805286493!3d12.240937612299705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bacc0852cd3d6cd%3A0x74002b16e5bac856!2sTiruvannamalai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1716285118842!5m2!1sen!2sin" width="250" height="160" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        <h4 class="mb-3 mt-4">Select Filters</h4>
                        <h5>Recommended for you</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter3">
                            <label class="form-check-label" for="filter3">Air conditioning</label>
                        </div>  
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter4">
                            <label class="form-check-label" for="filter4">Breakfast included</label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter5">
                            <label class="form-check-label" for="filter5">Parking</label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter6">
                            <label class="form-check-label" for="filter6">Swimming Pool</label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter7">
                            <label class="form-check-label" for="filter7">Balcony</label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter8">
                            <label class="form-check-label" for="filter8">Free cancellation</label>
                        </div>
                        
                        <!-- Add more filters as needed -->
                    </div>
                    
                    <!-- Image Card Section (Right Side) -->
                    <div class="col-lg-9">
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="/Y_Spot_Rooms/assets/img/ramana img.jpg" class="img-fluid rounded-start" alt="Ramana Towers">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Ramana Towers</h5>
                                        <p class="card-text">Good | 5.2 | Opp to Ramana ashram | 480 reviews</p>
                                        <p class="card-text">EXPLORE ON MAP</p>
                                        <p class="card-text">1.5 km drive to Arunachaleswara Temple</p>
                                        <h6>Select Filters</h6>
                                        <p class="card-text">24-room service</p>
                                        <p class="card-text">₹2699</p>
                                        <p class="card-text">₹1874 + ₹468 TAXES & FEES</p>
                                        <p class="card-text">Recommended for you</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <script>
                function toggleFilter() {
                    var filterList = document.getElementById("filterList");
                    var normalViewFilters = document.querySelectorAll(".d-none.d-lg-block .form-check");
            
                    if (filterList.style.display === "none") {
                        filterList.style.display = "block";
                        // Clear existing filters in toggle filters section
                        filterList.innerHTML = "";
                        // Clone and append normal view filters to toggle filters section
                        normalViewFilters.forEach(function(filter) {
                            filterList.appendChild(filter.cloneNode(true));
                        });
                    } else {
                        filterList.style.display = "none";
                    }
                }
            </script>
            
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
