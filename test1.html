<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Navigation Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for sliding effect */
    .navbar-nav {
      display: flex;
      list-style: none;
      padding-left: 0;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 0;
      flex-direction: row; /* Align items horizontally */
    }

    .nav-item {
      flex: 0 0 auto;
    }

    /* Additional padding for mobile view */
    @media (max-width: 767px) {
      .navbar-nav {
        padding-left: 40px; /* Adjust this value as needed */
      }
    }

    /* Adjustments for tablet view */
    @media (min-width: 768px) and (max-width: 991px) {
      .navbar-nav {
        padding-left: 80px; /* Adjust this value as needed */
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FF1717;">
  <div class="container-fluid">
    <div class="d-flex justify-content-center w-100">
      <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-center" id="navbarNav">
        <li class="nav-item p-3">
          <button type="button" class="btn text-light border rounded-pill active">
            <i class="fas fa-bed p-2"></i>Stays
          </button>
        </li>
        <li class="nav-item p-3">
          <button type="button" class="btn text-light rounded-pill">
            <i class="fas fa-bus p-2"></i> Bus
          </button>
        </li>
        <li class="nav-item p-3">
          <button type="button" class="btn text-light rounded-pill">
            <i class="fas fa-plane p-2"></i> Flight+Hotel
          </button>
        </li>
        <li class="nav-item p-3">
          <button type="button" class="btn text-light rounded-pill">
            <i class="fas fa-car p-2"></i> Car Rental
          </button>
        </li>
        <li class="nav-item p-3">
          <button type="button" class="btn text-light rounded-pill">
            <i class="fas fa-blog p-2"></i> Blogs
          </button>
        </li>
        <li class="nav-item p-3">
          <button type="button" class="btn text-light rounded-pill">
            <i class="fas fa-shopping-cart p-2"></i> View Cart
          </button>
        </li>
        <li class="nav-item p-3">
          <button type="button" class="btn text-light rounded-pill">
            <i class="fas fa-info-circle p-2"></i> About Us
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div class="container custom-container rounded" id="move1" style="background-color: #1C1B1F; width: 100%;">
  <div class="container">
      <form>
          <div class="row justify-content-center rounded-3">
              <!-- Destination -->
              <div class="form-group col-lg-3 col-md-6 col-sm-12">
                  <input type="text" class="form-control" id="location" placeholder="Enter destination" required>
              </div>
              <!-- Check-in and Check-out Dates -->
              <div class="form-group col-lg-4 col-md-6 col-sm-12">
                  <input type="text" class="form-control" id="dates" placeholder="Check-in - Check-out" required>
              </div>
              <!-- Combined Input Box for Adults, Children, and Rooms -->
              <div class="form-group col-lg-3 col-md-6 col-sm-12">
                  <input type="text" class="form-control" id="guests" placeholder="Adults, Children & Rooms" required>
                  <div class="dropdown-menu p-3" id="guestsDropdown" aria-labelledby="guestsDropdown" style="display: none;">
                      <div class="form-group">
                          <label for="adults">Adults</label>
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <button class="btn btn-outline-secondary btn-minus" type="button" id="adults-minus">-</button>
                              </div>
                              <input type="number" class="form-control" id="adults" min="0" value="0" required>
                              <div class="input-group-append">
                                  <button class="btn btn-outline-secondary btn-plus" type="button" id="adults-plus">+</button>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="children">Children</label>
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <button class="btn btn-outline-secondary btn-minus" type="button" id="children-minus">-</button>
                              </div>
                              <input type="number" class="form-control" id="children" min="0" value="0" required>
                              <div class="input-group-append">
                                  <button class="btn btn-outline-secondary btn-plus" type="button" id="children-plus">+</button>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="rooms">Rooms</label>
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <button class="btn btn-outline-secondary btn-minus" type="button" id="rooms-minus">-</button>
                              </div>
                              <input type="number" class="form-control" id="rooms" min="1" value="1" required>
                              <div class="input-group-append">
                                  <button class="btn btn-outline-secondary btn-plus" type="button" id="rooms-plus">+</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- Search Button -->
              <div class="form-group col-lg-2 col-md-6 col-sm-12">
                  <button type="button" class="btn text-light" id="search" style="background-color: #FF1717;" onclick="window.location.href='./details-page/details.html'">Search</button>
              </div>
          </div>
      </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Initialize Flatpickr for date selection
    flatpickr("#dates", {
        dateFormat: "Y-m-d",
        mode: "range"
    });

    // Toggle guests dropdown visibility
    document.getElementById('guests').addEventListener('click', function () {
        var dropdown = document.getElementById('guestsDropdown');
        dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
    });

    // Add event listeners for incrementing and decrementing adults, children, and rooms
    document.getElementById('adults-plus').addEventListener('click', function () {
        incrementValue('adults');
    });

    document.getElementById('adults-minus').addEventListener('click', function () {
        decrementValue('adults');
    });

    document.getElementById('children-plus').addEventListener('click', function () {
        incrementValue('children');
    });

    document.getElementById('children-minus').addEventListener('click', function () {
        decrementValue('children');
    });

    document.getElementById('rooms-plus').addEventListener('click', function () {
        incrementValue('rooms');
    });

    document.getElementById('rooms-minus').addEventListener('click', function () {
        decrementValue('rooms');
    });
});

// Function to increment the input value
function incrementValue(inputId) {
    var input = document.getElementById(inputId);
    var currentValue = parseInt(input.value);
    input.value = currentValue + 1;
    updateGuests();
}

// Function to decrement the input value with a minimum of 0
function decrementValue(inputId) {
    var input = document.getElementById(inputId);
    var currentValue = parseInt(input.value);
    if (currentValue > 0) {
        input.value = currentValue - 1;
        updateGuests();
    }
}

// Function to update the "Adults, Children & Rooms" input
function updateGuests() {
    var adults = document.getElementById('adults').value;
    var children = document.getElementById('children').value;
    var rooms = document.getElementById('rooms').value;
    var guests = "Adults: " + adults + ", Children: " + children + ", Rooms: " + rooms;
    document.getElementById('guests').value = guests;
}

</script>





<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // JavaScript for handling touch events
  let startX;
  let currentScrollLeft;
  
  document.getElementById('navbarNav').addEventListener('touchstart', function(event) {
    startX = event.touches[0].pageX;
    currentScrollLeft = this.scrollLeft;
  });

  document.getElementById('navbarNav').addEventListener('touchmove', function(event) {
    const x = event.touches[0].pageX;
    const walk = (x - startX) * 1.5; // Adjust the sensitivity of scrolling

    this.scrollLeft = currentScrollLeft - walk; 
  });

  // Scroll to "Stays" button on page load
  window.onload = function() {
    const staysButton = document.querySelector('#navbarNav button.active');
    const container = document.getElementById('navbarNav');
    const scrollLeft = staysButton.offsetLeft - (container.offsetWidth / 2) + (staysButton.offsetWidth / 2);
    container.scrollTo({
      left: scrollLeft,
      behavior: 'smooth'
    });
  };
</script>





</body>
</html>
